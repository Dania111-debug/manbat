<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>خريطة مدارس منبت</title>

<link rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css"/>

<style>
body {
    margin: 0;
    font-family: Arial;
}

#top {
    position: fixed;
    top: 10px;
    left: 10px;
    background: white;
    padding: 8px;
    border-radius: 8px;
    z-index: 1000;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
}

#schoolName {
    width: 150px;
    padding: 6px;
}

#top button {
    padding: 6px 10px;
    cursor: pointer;
}

#map {
    height: 100vh;
}
</style>
</head>

<body>

<div id="top">
    <input id="schoolName" placeholder="اسم المدرسة">
    <button onclick="addMarker()">إضافة</button>
</div>

<div id="map"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>

<script>
let map = L.map('map').setView([24.7, 46.6], 6);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '© OpenStreetMap'
}).addTo(map);

let tempMarker = null;

map.on('click', function(e) {
    if (tempMarker) {
        map.removeLayer(tempMarker);
    }

    tempMarker = L.marker(e.latlng).addTo(map);
});

function addMarker() {
    let name = document.getElementById("schoolName").value.trim();

    if (!tempMarker || !name) {
        alert("حددي الموقع ثم اكتبي اسم المدرسة");
        return;
    }

    tempMarker.bindPopup(name).openPopup();
}
</script>

</body>
</html>
