<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>خريطة مدارس منبت</title>

<link rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css"/>

<style>
body {
    margin: 0;
    font-family: Arial;
    text-align: center;
}
#top {
    padding: 10px;
}
input {
    padding: 8px;
    width: 200px;
}
button {
    padding: 8px 12px;
    margin-right: 5px;
}
#map {
    height: 80vh;
}
</style>
</head>

<body>

<div id="top">
    <input id="schoolName" placeholder="اسم المدرسة">
    <button onclick="addMarker()">إضافة</button>
</div>

<div id="map"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>

<script>
let map = L.map('map').setView([24.7, 46.6], 6);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '© OpenStreetMap'
}).addTo(map);

let selectedLocation = null;

map.on('click', function(e) {
    selectedLocation = e.latlng;
    L.marker(e.latlng).addTo(map);
});

function addMarker() {
    let name = document.getElementById("schoolName").value;
    if (!selectedLocation || !name) {
        alert("حددي الموقع واكتبي الاسم");
        return;
    }
    alert("تمت الإضافة: " + name);
}
</script>

</body>
</html>
